<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5vh;
            margin: 0;
            background-color: #f4f4f4;
            background: url('https://img.freepik.com/free-photo/plain-smooth-green-wall-texture_53876-129746.jpg?size=626&ext=jpg&ga=GA1.1.197423945.1698848753&semt=ais'); 
        }

        .button-container {
            text-align: center;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .dialog-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .button-container-dialog {
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .close-button {
            background-color: #ff6666;
            color: #fff;
        }

        .submit-button {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="openDialog()">Open Dialog</button>
</div>

<div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog-box">
        <div class="dialog-title">Write Something</div>
        <textarea class="text-area" placeholder="Enter your text..."></textarea>
        <div class="button-container-dialog">
            <button class="button close-button" onclick="closeDialog()">Close</button>
            <button class="button submit-button" onclick="submitDialog()">Submit</button>
        </div>
    </div>
</div>

<script>
    function openDialog() {
        document.getElementById('dialogOverlay').style.display = 'flex';
    }

    function closeDialog() {
        document.getElementById('dialogOverlay').style.display = 'none';
    }

    function submitDialog() {
        alert('Text submitted!');
        closeDialog();
    }
</script>

</body>
</html>
